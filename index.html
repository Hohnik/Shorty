<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>German QWERTZ ISO Keyboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="keyboard">
        <!-- Row 1 -->
        <div class="key" data-shortcut="^"><span>^</span></div>
        <div class="key" data-shortcut="1 !"><span>1</span></div>
        <div class="key" data-shortcut="2 &quot;"><span>2</span></div>
        <div class="key" data-shortcut="3 §"><span>3</span></div>
        <div class="key" data-shortcut="4 $"><span>4</span></div>
        <div class="key" data-shortcut="5 %"><span>5</span></div>
        <div class="key" data-shortcut="6 &amp;"><span>6</span></div>
        <div class="key" data-shortcut="7 /"><span>7</span></div>
        <div class="key" data-shortcut="8 ("><span>8</span></div>
        <div class="key" data-shortcut="9 )"><span>9</span></div>
        <div class="key" data-shortcut="0 ="><span>0</span></div>
        <div class="key" data-shortcut="ß ?"><span>ß</span></div>
        <div class="key" data-shortcut="´ `"><span>´</span></div>
        <div class="key wide" data-shortcut="Backspace"><span>&#x232B;</span></div>

        <!-- Row 2 -->
        <div class="key wide" data-shortcut="Tab"><span>&#x21E5;</span></div>
        <div class="key" data-shortcut="Q"><span>Q</span></div>
        <div class="key" data-shortcut="W"><span>W</span></div>
        <div class="key" data-shortcut="E"><span>E</span></div>
        <div class="key" data-shortcut="R"><span>R</span></div>
        <div class="key" data-shortcut="T"><span>T</span></div>
        <div class="key" data-shortcut="Z"><span>Z</span></div>
        <div class="key" data-shortcut="U"><span>U</span></div>
        <div class="key" data-shortcut="I"><span>I</span></div>
        <div class="key" data-shortcut="O"><span>O</span></div>
        <div class="key" data-shortcut="P"><span>P</span></div>
        <div class="key" data-shortcut="Ü"><span>Ü</span></div>
        <div class="key" data-shortcut="+ *"><span>+</span></div>
        <div class="key wide" data-shortcut="Enter"><span>&#x23CE;</span></div>

        <!-- Row 3 -->
        <div class="key wide" data-shortcut="Caps Lock"><span>&#x21EA;</span></div>
        <div class="key" data-shortcut="A"><span>A</span></div>
        <div class="key" data-shortcut="S"><span>S</span></div>
        <div class="key" data-shortcut="D"><span>D</span></div>
        <div class="key" data-shortcut="F"><span>F</span></div>
        <div class="key" data-shortcut="G"><span>G</span></div>
        <div class="key" data-shortcut="H"><span>H</span></div>
        <div class="key" data-shortcut="J"><span>J</span></div>
        <div class="key" data-shortcut="K"><span>K</span></div>
        <div class="key" data-shortcut="L"><span>L</span></div>
        <div class="key" data-shortcut="Ö"><span>Ö</span></div>
        <div class="key" data-shortcut="Ä"><span>Ä</span></div>
        <div class="key" data-shortcut="# '"><span>#</span></div>

        <!-- Row 4 -->
        <div class="key wide" data-shortcut="Left Shift"><span>&#x21E7;</span></div>
        <div class="key" data-shortcut="&lt; &gt;"><span>&lt;</span></div>
        <div class="key" data-shortcut="Y"><span>Y</span></div>
        <div class="key" data-shortcut="X"><span>X</span></div>
        <div class="key" data-shortcut="C"><span>C</span></div>
        <div class="key" data-shortcut="V"><span>V</span></div>
        <div class="key" data-shortcut="B"><span>B</span></div>
        <div class="key" data-shortcut="N"><span>N</span></div>
        <div class="key" data-shortcut="M"><span>M</span></div>
        <div class="key" data-shortcut=", ;"><span>,</span></div>
        <div class="key" data-shortcut=". :"><span>.</span></div>
        <div class="key" data-shortcut="- _"><span>-</span></div>
        <div class="key wide" data-shortcut="Right Shift"><span>&#x21E7;</span></div>

        <!-- Row 5 -->
        <div class="key wide" data-shortcut="Left Ctrl"><span>Ctrl &#x2303;</span></div>
        <div class="key wide" data-shortcut="Left Alt"><span>Opt &#x2325;</span></div>
        <div class="key wide" data-shortcut="Left Cmd"><span>Cmd &#x2318;</span></div>
        <div class="key extra-wide" data-shortcut="Space"><span>Space</span></div>
        <div class="key wide" data-shortcut="Right Cmd"><span>Cmd &#x2318;</span></div>
        <div class="key wide" data-shortcut="Right Alt"><span>Opt &#x2325;</span></div>
    </div>

    <div id="popup" class="popup"></div>

    <script src="js/scripts.js"></script>
</body>
</html>
