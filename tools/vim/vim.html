<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>German QWERTZ ISO Keyboard</title>
        <link rel="stylesheet" href="../../css/styles.css" />
        <script type="module" src="../../components/key-shortcut.mjs"></script>
    </head>
    <body>
        <div id="shortcut-info">Hover over a key to see its shortcut info.</div>
        <div id="functionKeys" class="keyboard">
            <keyboard-key id="Escape"></keyboard-key>
            <keyboard-key id="F1"></keyboard-key>
            <keyboard-key id="F2"></keyboard-key>
            <keyboard-key id="F3"></keyboard-key>
            <keyboard-key id="F4"></keyboard-key>
            <keyboard-key id="F5"></keyboard-key>
            <keyboard-key id="F6"></keyboard-key>
            <keyboard-key id="F7"></keyboard-key>
            <keyboard-key id="F8"></keyboard-key>
            <keyboard-key id="F9"></keyboard-key>
            <keyboard-key id="F10"></keyboard-key>
            <keyboard-key id="F11"></keyboard-key>
            <keyboard-key id="F12"></keyboard-key>
        </div>

        <div id="letterKeys" class="keyboard">
            <keyboard-key id="IntlBackslash"></keyboard-key>
            <keyboard-key id="Digit1"></keyboard-key>
            <keyboard-key id="Digit2"></keyboard-key>
            <keyboard-key id="Digit3"></keyboard-key>
            <keyboard-key id="Digit4"></keyboard-key>
            <keyboard-key id="Digit5"></keyboard-key>
            <keyboard-key id="Digit6"></keyboard-key>
            <keyboard-key id="Digit7"></keyboard-key>
            <keyboard-key id="Digit8"></keyboard-key>
            <keyboard-key id="Digit9"></keyboard-key>
            <keyboard-key id="Digit0"></keyboard-key>
            <keyboard-key id="Minus"></keyboard-key>
            <keyboard-key id="Equal"></keyboard-key>
            <keyboard-key id="Backspace"></keyboard-key>
            <keyboard-key id="Tab"></keyboard-key>
            <keyboard-key id="KeyQ"></keyboard-key>
            <keyboard-key id="KeyW"></keyboard-key>
            <keyboard-key id="KeyE"></keyboard-key>
            <keyboard-key id="KeyR"></keyboard-key>
            <keyboard-key id="KeyT"></keyboard-key>
            <keyboard-key id="KeyY"></keyboard-key>
            <keyboard-key id="KeyU"></keyboard-key>
            <keyboard-key id="KeyI"></keyboard-key>
            <keyboard-key id="KeyO"></keyboard-key>
            <keyboard-key id="KeyP"></keyboard-key>
            <keyboard-key id="BracketLeft"></keyboard-key>
            <keyboard-key id="BracketRight"></keyboard-key>
            <keyboard-key id="Enter"></keyboard-key>
            <keyboard-key id="CapsLock"></keyboard-key>
            <keyboard-key id="KeyA"></keyboard-key>
            <keyboard-key id="KeyS"></keyboard-key>
            <keyboard-key id="KeyD"></keyboard-key>
            <keyboard-key id="KeyF"></keyboard-key>
            <keyboard-key id="KeyG"></keyboard-key>
            <keyboard-key id="KeyH"></keyboard-key>
            <keyboard-key id="KeyJ"></keyboard-key>
            <keyboard-key id="KeyK"></keyboard-key>
            <keyboard-key id="KeyL"></keyboard-key>
            <keyboard-key id="Semicolon"></keyboard-key>
            <keyboard-key id="Quote"></keyboard-key>
            <keyboard-key id="Backslash"></keyboard-key>
            <!-- <keyboard-key id="Enter"></keyboard-key> -->
            <keyboard-key id="ShiftLeft"></keyboard-key>
            <keyboard-key id="Backquote"></keyboard-key>
            <keyboard-key id="KeyZ"></keyboard-key>
            <keyboard-key id="KeyX"></keyboard-key>
            <keyboard-key id="KeyC"></keyboard-key>
            <keyboard-key id="KeyV"></keyboard-key>
            <keyboard-key id="KeyB"></keyboard-key>
            <keyboard-key id="KeyN"></keyboard-key>
            <keyboard-key id="KeyM"></keyboard-key>
            <keyboard-key id="Comma"></keyboard-key>
            <keyboard-key id="Period"></keyboard-key>
            <keyboard-key id="Slash"></keyboard-key>
            <keyboard-key id="ShiftRight"></keyboard-key>
            <keyboard-key id="ControlLeft"></keyboard-key>
            <keyboard-key id="AltLeft"></keyboard-key>
            <keyboard-key id="MetaLeft"></keyboard-key>
            <keyboard-key id="Space"></keyboard-key>
            <keyboard-key id="MetaRight"></keyboard-key>
            <keyboard-key id="AltRight"></keyboard-key>
        </div>

        <div id="arrowKeys" class="keyboard">
            <keyboard-key id="ArrowLeft"></keyboard-key>
            <keyboard-key id="ArrowDown"></keyboard-key>
            <keyboard-key id="ArrowUp"></keyboard-key>
            <keyboard-key id="ArrowRight"></keyboard-key>
        </div>

        <script src="./vim.js"></script>
        <script src="../../js/scripts.js"></script>
    </body>
</html>
